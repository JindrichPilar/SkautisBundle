parameters:
    skautis.skautis_class: 'Skautis\Skautis'
    skautis.skautis_factory_class: 'SkautisBundle\Skautis\SkautisFactory'
    skautis.ws_class: 'SkautisBundle\Skautis\Wsdl\StopwatchWebService'
    skautis.ws_factory_class: 'SkautisBundle\Skautis\Wsdl\StopwatchWebServiceFactory'
    skautis.session_adapter_class: 'SkautisBundle\Skautis\SessionAdapter'
    skautis.data_collector_class: 'SkautisBundle\Profiler\SkautisDataCollector'
    skautis.config_class: 'Skautis\Config'
    skautis.wsdl_manager_class: 'Skautis\Wsdl\WsdlManager'
    skautis.user_class: 'Skautis\User'
    skautis.cache_class: 'SkautisBundle\Skautis\Wsdl\Decorator\Cache\DoctrineCache'
    skautis.cache.ttl: 0
    skautis.user.provider.class: 'asd'
    skautis.security.authentication.connector.class: 'SkautisBundle\Security\Authentication\DoctrineUserConnector'
    skautis.security_authentication.skautis_entry_point.class: 'SkautisBundle\Security\Authentication\SkautisEntryPoint'
    skautis.security_authentication.skautis_logout_handler.class: 'SkautisBundle\Security\Authentication\SkautisLogoutHandler'
    skautis.security.authentication.listener.class: 'SkautisBundle\Security\Authentication\SkautisListener'
    skautis.security.authentication.provider.class: 'SkautisBundle\Security\Authentication\SkautisProvider'
    skautis.monolog.processor.class: 'SkautisBundle\Monolog\SkautisProcessor'

services:
    skautis.ws_factory:
        class: "%skautis.ws_factory_class%"
        arguments:
            - "%skautis.ws_class%"
        calls:
            - [ setStopwatch, [@debug.stopwatch]]

    skautis.wsdl_manager:
        class: "%skautis.wsdl_manager_class%"
        arguments:
            - @skautis.ws_factory
            - @skautis.config

    skautis.session_adapter:
        class: "%skautis.session_adapter_class%"
        arguments:
            - @session

    skautis.config:
        class: "%skautis.config_class%"
        arguments:
            - "%skautis.app_id%"
            - "%skautis.test_mode%"
            - "%skautis.profiler%"
            - "%skautis.wsdl_cache%"
            - "%skautis.compression%"

    skautis.user:
        class: "%skautis.user_class%"
        arguments:
            - @skautis.wsdl_manager
            - @skautis.session_adapter

    skautis.skautis_factory:
        class: '%skautis.skautis_factory_class%'

    skautis:
        class: "%skautis.skautis_class%"
        factory: [@skautis.skautis_factory, 'createSkautis']
        arguments:
            - @skautis.wsdl_manager
            - @skautis.user
            - "%skautis.profiler%"

    data_collector.skautis_collector:
        class: "%skautis.data_collector_class%"
        arguments:
            - @skautis
        tags:
            - { name: data_collector, template: "SkautisBundle:Collector:template", id: "skautis_collector"}

    skautis.monolog.processor:
        class: "%skautis.monolog.processor.class%"
        arguments:  ["@skautis"]
        tags:
            - { name: monolog.processor, method: processRecord, channel: skautis }

    skautis.user.provider:
        class: "%skautis.user.provider.class%"
        public: false

    skautis.security.authentication.provider:
        class: "%skautis.security.authentication.provider.class%"
        arguments: ["@skautis.user.provider", "%kernel.cache_dir%/security/nonces", "@skautis.security.authentication.registrator", "@skautis.security.authentication.connector"]
        public: false

    skautis.security.authentication.listener:
        class: "%skautis.security.authentication.listener.class%"
        arguments: ["@security.token_storage", "@security.authentication.manager", "@skautis"]
        public: false

    skautis.security_authentication.skautis_logout_handler:
        class:  "%skautis.security_authentication.skautis_logout_handler.class%"
        arguments: [ "@skautis" ]
        public: false


    skautis.security_authentication.skautis_entry_point:
        class: "%skautis.security_authentication.skautis_entry_point.class%"
        arguments: [ @skautis ]
        public: false

    skautis.security.authentication.connector:
        class: "%skautis.security.authentication.connector.class%"
        arguments: [@doctrine.orm.entity_manager]


    skautis.security.authentication.registrator:
        abstract: true